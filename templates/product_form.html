<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
   {% include 'menu.html' %}
 <div class="container mt-5">
  <h2 class="mb-4">Add Product</h2>
  <form method="POST" action="{% url 'product_form' %}" enctype="multipart/form-data" class="p-4 shadow rounded bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter product name" >
    </div>

   <div class="mb-3">
      <label class="form-label">Product Image</label>
      <input type="file" name="image" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Brand</label>
      <input type="text" name="brand" class="form-control" placeholder="Enter brand" >
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" name="price" class="form-control" placeholder="Enter price" >
    </div>


    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" rows="4" class="form-control" placeholder="Enter product description"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Add Product</button>
  </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
