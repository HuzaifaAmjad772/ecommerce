<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" style="font-family: 'Times New Roman', Times, serif; font-size: x-large;" href="{% url 'home' %}">Home</a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      
      <!-- Left Side: Only show if user is logged in -->
      <ul class="navbar-nav me-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" 
               style="font-family: 'Times New Roman', Times, serif; font-size: x-large;" 
               href="{% url 'form' %}">
              Product Form
            </a>
          </li>
        {% endif %}
      </ul>

      <!-- Right Side (Auth Buttons / User Info) -->
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link" style="color: black; font-family: 'Times New Roman', Times, serif; font-size: x-large;">
              Welcome, {{ user.username }}
            </span>
          </li>
          <li class="nav-item mt-2">
            <a class="btn btn-outline-danger ms-2" href="{% url 'logout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="d-flex align-item-center justify-content-center mb-5">
 <div class="container mt-5">
  <h2 class="mb-4">Add Product</h2>
  <form method="POST" action="{% url 'form' %}" enctype="multipart/form-data" class="p-4 shadow rounded bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter product name" required>
    </div>

   <div class="mb-3">
      <label class="form-label">Product Image</label>
      <input type="file" name="image" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Brand</label>
      <input type="text" name="brand" class="form-control" placeholder="Enter brand" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" name="price" class="form-control" placeholder="Enter price" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" rows="4" class="form-control" placeholder="Enter product description"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Save Product</button>
  </form>
</div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
