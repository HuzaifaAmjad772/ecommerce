<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .product-main-img {
        height: 350px;
        object-fit: cover;
        width: 100%;
      }
    </style>
  </head>
  <body>
   {% include 'menu.html' %}
    <div class="container mt-5">
      <div class="row">
        
        
        <div class="col-md-6">
          <img src="{{ product.image.url }}" class="product-main-img rounded shadow-sm" alt="{{ product.name }}">
        </div>

        <div class="col-md-6">
          <h2 class="fw-bold">{{ product.name }}</h2>
          <p class="text-muted mb-2">Brand: <span class="fw-semibold">{{ product.brand }}</span></p>
          <h3 class="text-danger fw-bold">Rs. {{ product.price }}</h3>

          <div class="mt-3">
            <button class="btn btn-warning btn-lg me-2">Buy Now</button>
            <button class="btn btn-outline-dark btn-lg">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-12">
          <h5 class="fw-bold">Description</h5>
          <p class="text-muted">{{ product.description }}</p>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
