<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h3 class="text-center" style="font-weight: 700;">Add Review</h3>
  <!-- Review Form Section -->
<div class="container form-container">
  <a href="{% url 'product_detail' product.id %}" class="back-btn">← Back to {{ product.name }}</a>

  <h2>Leave a Review for {{ product.name }}</h2>

  
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Rating</label><br>
        <input type="radio" name="rating" value="1"> ⭐
        <input type="radio" name="rating" value="2"> ⭐⭐
        <input type="radio" name="rating" value="3"> ⭐⭐⭐
        <input type="radio" name="rating" value="4"> ⭐⭐⭐⭐
        <input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐
    </div>

    <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <textarea id="comment" name="comment" class="form-control" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
