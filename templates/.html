 <div class="col-md-6">
  <!-- Bootstrap Carousel -->
  <div id="productCarousel" class="carousel slide">
    <div class="carousel-inner">
      {% if product.image %}
      <div class="carousel-item active">
        <img src="{{ product.image.url }}" class="d-block w-100 rounded shadow-sm" style="height:350px; object-fit:cover;" alt="{{ product.name }}">
      </div>
      {% endif %}

      {% if product.image1 %}
      <div class="carousel-item">
        <img src="{{ product.image1.url }}" class="d-block w-100 rounded shadow-sm" style="height:350px; object-fit:cover;" alt="{{ product.name }}">
      </div>
      {% endif %}

      {% if product.image2 %}
      <div class="carousel-item">
        <img src="{{ product.image2.url }}" class="d-block w-100 rounded shadow-sm" style="height:350px; object-fit:cover;" alt="{{ product.name }}">
      </div>
      {% endif %}

      {% if product.image3 %}
      <div class="carousel-item">
        <img src="{{ product.image3.url }}" class="d-block w-100 rounded shadow-sm" style="height:350px; object-fit:cover;" alt="{{ product.name }}">
      </div>
      {% endif %}
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

    <!-- Thumbnails as indicators -->
    <div class="carousel-indicators mt-2 position-static">
      {% if product.image %}
      <img src="{{ product.image.url }}" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active rounded" style="width:80px; height:80px; object-fit:cover; cursor:pointer;">
      {% endif %}
      {% if product.image1 %}
      <img src="{{ product.image1.url }}" data-bs-target="#productCarousel" data-bs-slide-to="1" class="rounded" style="width:80px; height:80px; object-fit:cover; cursor:pointer;">
      {% endif %}
      {% if product.image2 %}
      <img src="{{ product.image2.url }}" data-bs-target="#productCarousel" data-bs-slide-to="2" class="rounded" style="width:80px; height:80px; object-fit:cover; cursor:pointer;">
      {% endif %}
      {% if product.image3 %}
      <img src="{{ product.image3.url }}" data-bs-target="#productCarousel" data-bs-slide-to="3" class="rounded" style="width:80px; height:80px; object-fit:cover; cursor:pointer;">
      {% endif %}
    </div>
  </div>
</div>
