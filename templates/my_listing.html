<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    {% include 'menu.html' %}
    <h1 class="text-center mt-4" style="font-family: 'Times New Roman', Times, serif;">My Listings</h1>   
    <div class="container mt-4">
    <div class="row">
      {% for product in products %}
          <div class="col-md-3 col-sm-6 mb-4">
            <a href="{% url 'product_detail' product.id %}" class="text-decoration-none text-dark">
              <div class="card bg-white text-dark" style="min-height: 350px; cursor: pointer;">

                {% if product.image %}
                  <img src="{{ product.image.url }}" 
                       class="card-img-top rounded-top-3" 
                       alt="{{ product.name }}" 
                       style="height: 180px; object-fit: cover;">
                {% else %}
                  <div class="card-img-top rounded-top-3 d-flex align-items-center justify-content-center" 
                       style="height: 180px; background-color: #f5f5f5; color: #666;">
                    <span>No Image</span>
                  </div>
                {% endif %}

                <div class="card-body p-2">
                  <h6 class="card-title mb-1" style="font-family: 'Times New Roman', Times, serif; font-size: large;">{{ product.name }}</h6>
                  <p class="card-text mb-1" style="font-family: 'Times New Roman', Times, serif; font-size: 0.9rem; color: #777;">{{ product.brand }}</p>
                  <p class="card-text fw-bold" style="font-family: 'Times New Roman', Times, serif; font-size: 0.95rem;">{{ product.price }}Rs</p>
                </div>
                </a>
                <div class="container">
                 <a class="btn btn-success mb-2" href="{% url 'product_edit' product.id %}">Edit</a>
                 <a class="btn btn-danger mb-2" href="{% url 'product_delete' product.id %}">Delete</a>
                 </div>
              </div>
          </div>
      {% empty %}
        <p class="text-center">No items available.</p>
      {% endfor %}
    </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
